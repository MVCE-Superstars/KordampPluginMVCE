plugins {
    id 'base'
    id 'org.kordamp.gradle.java-project' version '0.31.2' apply false
}

group 'org.example'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.kordamp.gradle.java-project'

    sourceCompatibility = '11'

    config {
        info {
            name = project.name
            scm {
                url = 'https://github.com/MVCE-Superstars/KordmapPluginMVCE'
            }
            vendor = rootProject.name
            organization {
                url = 'https://github.com/MVCE-Superstars'
            }
        }
    }
}

wrapper {
    distributionType = Wrapper.DistributionType.BIN
    gradleVersion = '5.6.4'
}
